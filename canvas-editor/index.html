<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-screen bg-gray-100 flex flex-col items-center justify-center">
        <div class="flex flex-row gap-5">
            <aside class="flex flex-col gap-5 w-64 bg-white border-r p-4 shadow-2xl border rounded-md border-gray-200">
                <h2 class="text-lg font-semibold mb-4">Create Object</h2>

                <div>
                    <label class="block text-sm">Width</label>
                    <input id="widthInput" type="number" value="100" class="w-full border rounded-md px-2 py-1">
                </div>

                <div>
                    <label class="block text-sm">Height</label>
                    <input id="heightInput" type="number" value="100" class="w-full border rounded-md px-2 py-1">
                </div>

                <div>
                    <label class="block text-sm">Color</label>
                    <input id="colorInput" type="color" value="#000000" class="w-full h-10 p-1">
                </div>

                <button id="createCircle" class="w-full bg-blue-200 text-white py-2 rounded hover:bg-blue-400 mb-1">Create Circle</button>
                <button id="createSquare" class="w-full bg-blue-200 text-white py-2 rounded hover:bg-blue-400 mb-1">Create Square</button>
                <button id="resetCanvas" class="w-full bg-blue-200 text-white py-2 rounded hover:bg-blue-400 mb-1">Clear Canvas</button>

            </aside>

            <main class="flex-1 flex items-center justify-center">
                <canvas
                    id="canvas"
                    width="1000"
                    height="600"
                    class="bg-white border-lg shadow-md shadow-2xl border rounded border-gray-200">
                </canvas>
            </main>

            <aside class="w-64 bg-white border-1 p-4 shadow-2xl border rounded border-gray-200">
                <h2 class="text-lg font-semibold mb-4">Object properties</h2>

                <div id="properties" class="text-sm text-gray-600">Click an object</div>
            </aside>
        </div>

       <script type="module" src="src/main.ts"></script>

    </body>
</html>
